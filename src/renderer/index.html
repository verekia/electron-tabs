<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Manager</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #1a1a1a;
        height: 40px;
        overflow: hidden;
        -webkit-app-region: drag;
      }

      .tab-bar {
        display: flex;
        background: #1a1a1a;
        border-bottom: none;
        height: 40px;
        align-items: center;
        padding: 2px 12px 4px 80px;
        -webkit-app-region: drag;
        gap: 6px;
      }

      .tab-bar * {
        -webkit-app-region: no-drag;
      }

      .drag-area {
        flex: 1;
        height: 100%;
        -webkit-app-region: drag;
      }

      .tab {
        display: flex;
        align-items: center;
        padding: 1px 16px;
        background: #333333;
        border: none;
        border-radius: 6px;
        margin-right: 0;
        cursor: pointer;
        max-width: 200px;
        min-width: 140px;
        position: relative;
        transition: background-color 0.2s;
        height: 24px;
        -webkit-app-region: no-drag;
        margin-bottom: 4px;
        user-select: none;
        -webkit-user-select: none;
      }

      .tab.active {
        background: #404040;
        z-index: 1;
      }

      .tab:hover {
        background: #3a3a3a;
      }

      .tab.active:hover {
        background: #454545;
      }

      .tab-title {
        flex: 1;
        font-size: 12px;
        color: #ffffff;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-weight: 500;
        line-height: 1;
      }

      .tab-close {
        width: 14px;
        height: 14px;
        margin-left: 8px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: #999999;
        cursor: pointer;
        transition: all 0.2s;
        opacity: 0.7;
        line-height: 1;
      }

      .tab-close:hover {
        background: #555555;
        color: #ffffff;
        opacity: 1;
      }

      .new-tab-btn {
        width: 24px;
        height: 24px;
        border: none;
        background: #333333;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        color: #999999;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 0;
        margin-bottom: 4px;
        transition: all 0.2s;
        -webkit-app-region: no-drag;
        font-weight: 300;
      }

      .new-tab-btn:hover {
        background: #404040;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="tab-bar" id="tabBar">
      <button class="new-tab-btn" id="newTabBtn" title="New Tab">+</button>
      <div class="drag-area"></div>
    </div>

    <script>
      const tabBar = document.getElementById("tabBar");
      const newTabBtn = document.getElementById("newTabBtn");
      const dragArea = document.querySelector(".drag-area");

      let tabs = [];

      // Listen for tab updates from main process
      window.electronAPI.onTabsUpdated((tabsData) => {
        tabs = tabsData;
        renderTabs();
      });

      const renderTabs = () => {
        // Clear existing tabs (except new tab button)
        const existingTabs = tabBar.querySelectorAll(".tab");
        existingTabs.forEach((tab) => tab.remove());

        // Render tabs
        tabs.forEach((tab) => {
          const tabElement = createTabElement(tab);
          tabBar.insertBefore(tabElement, newTabBtn);
        });
      };

      const createTabElement = (tab) => {
        const tabElement = document.createElement("div");
        tabElement.className = `tab ${tab.isActive ? "active" : ""}`;
        tabElement.dataset.tabId = tab.id;

        const title = document.createElement("span");
        title.className = "tab-title";
        title.textContent = tab.title || "New Tab";
        title.title = tab.title || tab.url;

        const closeBtn = document.createElement("span");
        closeBtn.className = "tab-close";
        closeBtn.innerHTML = "Ã—";
        closeBtn.title = "Close tab";

        tabElement.appendChild(title);
        tabElement.appendChild(closeBtn);

        // Tab click handler
        tabElement.addEventListener("click", (e) => {
          if (e.target === closeBtn) {
            e.stopPropagation();
            window.electronAPI.closeTab(tab.id);
          } else {
            window.electronAPI.setActiveTab(tab.id);
          }
        });

        // Middle mouse button to close tab
        tabElement.addEventListener("mousedown", (e) => {
          if (e.button === 1) {
            // Middle mouse button
            e.preventDefault();
            e.stopPropagation();
            window.electronAPI.closeTab(tab.id);
          }
        });

        return tabElement;
      };

      // New tab button handler
      newTabBtn.addEventListener("click", () => {
        // Create a new tab with the default URL (localhost:5173)
        window.electronAPI.createTab();
      });

      // Initialize tabs on load
      window.addEventListener("DOMContentLoaded", () => {
        window.electronAPI.getTabs().then((tabsData) => {
          tabs = tabsData;
          renderTabs();
        });
      });
    </script>
  </body>
</html>
